{namespace publish=In2code\In2publishCore\ViewHelpers}
<f:be.container
	includeCssFiles="{
		0: '{f:uri.resource(path:\'Css/Modules.css\',extensionName:\'In2publishCore\')}',
		1: '{f:uri.resource(path:\'Css/Bootstrap.css\',extensionName:\'In2publishCore\')}'
	}"
	includeJsFiles="{
		0: '{f:uri.resource(path:\'JavaScripts/Libraries/pikaday.js\',extensionName:\'In2publishCore\')}',
		1: '{f:uri.resource(path:\'JavaScripts/In2publish/DateTimePicker.js\',extensionName:\'In2publishCore\')}',
		2: '{f:uri.resource(path:\'JavaScripts/In2publish/Overall.js\',extensionName:\'In2publishCore\')}',
		3: '{f:uri.resource(path:\'JavaScripts/In2publish/BackendModule.js\',extensionName:\'In2publishCore\')}'
	}">

	<div class="overlay"></div>

	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div id="typo3-docheader-row2">
				<div class="docheader-row2-left typo3-docheader-functions in2publish-backend-select"></div>
				<div class="docheader-row2-right">
					<f:be.pagePath />
				</div>
			</div>
		</div>
		<div id="typo3-docbody">

			<div id="typo3-inner-docbody" class="in2publish-backend">
				<div class="container container-full">
					<f:render partial="LoadingOverlay" />
					<f:render partial="FlashMessages" arguments="{additionalClass:'in2publish-messages in2publish-messages--removeable'}" />
					<f:render section="content" />
					<f:render partial="Typo3Version" />
				</div>
			</div>
		</div>
	</div>
</f:be.container>
